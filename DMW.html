<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
  </head>

  <body>
    <nav
      class="bg-red-400 text-white text-2xl font-semibolc p-2 flex justify-between"
    >
      <h1>Links</h1>
    </nav>

    <div id="msg" class="bg-green-300 p-3 text-center relative">
      <img
        src="xmark.svg"
        alt=""
        id="cross"
        class="w-3 cursor-pointer absolute right-2"
      />
      <p>
        There are some topics which are not available if you find any source for
        them please send us on
        <a
          class="underline"
          href="mailto: mjk6249@gmail.com?subject=hellojuned&body=this is try to send the mail"
          >juned7734@gmail.com</a
        >
      </p>
    </div>

    <div class="m-3">
      <h1 class="text-4xl" id="heading">Data Mining And Warehousing</h1>
      <ol id="DSOL" class="list-decimal m-3 block text-xl"></ol>
    </div>
  </body>
  <script>
    let IWT = [
      {
        title:"Explain Data Ware House Architecture.",
        link: "https://www.geeksforgeeks.org/data-warehouse-architecture/",
      },{
        title: 'What is the need of data preprocessing',
        link:'https://www.geeksforgeeks.org/data-preprocessing-in-data-mining/'
      },{
        title:'Discuss the various schematic representation in multidimensional model',
        link:''
      },{
        title:'what is data warehousing what is the need for developing data warehouse',
        link:''
      },{
        title:'describe 1) Data Cube 2)Bakcup & recovery',
        link:''
      },{
        title:'What is OLAP write down the charactrisctis of OLAP system.',
        link:''
      },{
        title:'List out the difference between OLTP & OLAP.',
        link:''
      },{
        title:'discuss the OLAP operations with an example.',
        link:''
      }
    
      
    ];

    renderDSquestions(IWT, "Data Mining and Warehousing Questions for Exam");

    function renderDSquestions(obj, heading) {
      let dsol = document.getElementById("DSOL");
      dsol.innerHTML = "";
      document.getElementById("heading").innerText = heading;

      obj.forEach((element) => {
        let li = document.createElement("li");

        li.classList.add("my-3");
        li.classList.add("mx-4");
        li.classList.add("p-2");
        li.classList.add("bg-gray-300");
        li.classList.add("border-b-2");
        li.classList.add("border-r-2");
        li.classList.add("border-black");
        li.classList.add("transition-all");
        li.classList.add("hover:font-bold");

        let a = document.createElement("a");
        a.classList.add("text-lg");
        a.setAttribute(
          "href",
          element.link === "#"
            ? "https://iamjunedkhan.github.io/Exam_Questions/nf.html"
            : element.link
        );
        a.setAttribute("target", "_blank");
        a.classList.add("p-2");
        a.classList.add("hover:underline");
        a.innerText =
          element.title +
          "" +
          (element.link === "#" ? " (currently not available )" : "");
        li.append(a);
        li.addEventListener("click", (e) => {
          navigator.clipboard.writeText(e.target.innerText);
        });
        dsol.append(li);
      });
    }

    document.getElementById("cross").addEventListener("click", () => {
      document.getElementById("msg").style.display = "none";
    });
  </script>
</html>
