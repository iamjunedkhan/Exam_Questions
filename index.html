  <script>
    let cloudComputing = [
      {
        title: "What is Cloud Computing?",
        link: "https://www.investopedia.com/terms/c/cloud-computing.asp",
      },
      {
        title: "Explain Characterstics of cloud as per NIST?",

      },
      {
        title: "Define cloud compuiting reference model ?",
        link: "https://easyexamnotes.com/cloud-computing-reference-model_31/",
      },
      {
        title: "What is ECG anaylisis in cloud? Explain",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "Define role of cloud in social networking ?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title:
          "Explain various types of services provided by cloud computing paradigm?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "Explain the concept of fault tolerence in cloud?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "write short note on: Cloud Ecosystem",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "write short note on: Cloud Analytics",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title:
          "Write the difference between block level & file Level storage virtualization?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title:
          "Describe different types of hypervisors with example, and block diagram. Also enlist the advantages of virtualization? ",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title:
          "Exaplain Map Reduce Methodology. How it helps in implementeing complex problems in cloud computing?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "write the difference between VLAN & VSAN?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "how securitypolicies are implemented in cloud computing?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },

      },
      {

        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "explain virtualization security management in cloud computing?",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
    ];

    renderDSquestions(cloudComputing, "Cloud Computing Questions for Exam");

    function renderDSquestions(obj, heading) {
      let dsol = document.getElementById("DSOL");
      dsol.innerHTML = "";
      document.getElementById("heading").innerText = heading;

      obj.forEach((element) => {
        let li = document.createElement("li");
      
        li.classList.add("my-3");
        li.classList.add("mx-4");
        li.classList.add("p-2");
        li.classList.add("bg-gray-300");
        li.classList.add("border-b-2");
        li.classList.add("border-r-2");
        li.classList.add("border-black");
        li.classList.add("transition-all");
        li.classList.add("hover:font-bold");

        let a = document.createElement("a");
        a.classList.add("text-lg");
        a.setAttribute("href", element.link);
        a.setAttribute("target", "_blank");
        a.classList.add("p-2");
        a.classList.add("hover:underline");
        a.innerText = element.title;
        li.append(a);
        li.addEventListener('click',(e)=>{
          navigator.clipboard.writeText(e.target.innerText);
        })
        dsol.append(li);
      });
    }

    document.getElementById("cross").addEventListener("click", () => {
      document.getElementById("msg").style.display = "none";
    });
  </script>
</html>
