<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      
    </style>
  </head>

  <body>
    <nav class="bg-red-400 text-white text-2xl font-semibolc p-2">
      <h1>Links</h1>
    </nav>

    <div class="m-3">
      <h1 class="text-4xl">Data Science Questions for Exam</h1>
      <ol
        id="DSOL"
        class="list-decimal m-3 block text-xl   "
      ></ol>
    </div>
  </body>
  <script>
    let dataScienceQuestions = [
      {
        title: "Hadoop Architecture",
        link: "https://www.javatpoint.com/what-is-hadoop",
      },
      {
        title: "HDFS architecture",
        link: "https://www.interviewbit.com/blog/hdfs-architecture/",
      },
      {
        title: "map reduce algo works with diagram",
        link: "https://www.tutorialspoint.com/hadoop/hadoop_mapreduce.htm",
      },
      {
        title:'map reduce algo example (see point 4)',
        link:'https://www.baeldung.com/cs/mapreduce-algorithm'
      },
      {
        title: "key issues in managing  data in hadoop",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "difference between hive and hbase",
        link: "https://www.geeksforgeeks.org/difference-between-hive-and-hbase/",
      },
      {
        title: "what is Apache PIG?",
        link: "https://www.javatpoint.com/what-is-pig",
      },
      {
        title: "what is real time data streaming",
        link: "https://www.xenonstack.com/insights/real-time-data-streaming",
      },
      {
        title: "real world application of Hadoop",
        link: "https://data-flair.training/blogs/hadoop-applications/",
      },
      {
        title: "Explain Data Science",
        link: "https://www.simplilearn.com/tutorials/data-science-tutorial/what-is-data-science",
      },
      {
        title: "Types of Data in Data Science",
        link: "https://www.upgrad.com/blog/types-of-data/",
      },
      {
        title: "data storage and management",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title:
          "Explain data science phases and lifeycle & write the names of tools for data science",
        link: "https://www.javatpoint.com/data-science",
      },
      {
        title: "what is big data  & use cases",
        link: "https://www.guru99.com/what-is-big-data.html",
      },
      {
        title:'challenges  of Big data',
        link:'https://www.upgrad.com/blog/major-challenges-of-big-data/'
      },
      {
        title: "advantage/use cases of big data",
        link: "https://www.simplilearn.com/benefits-of-big-data-and-analytics-article",
      },
      {
        title: "K means algorithm with example",
        link: "https://www.javatpoint.com/k-means-clustering-algorithm-in-machine-learning",
      },
      {
        title: "clustering with example and vrious alogrithm of clustering",
        link: "https://www.geeksforgeeks.org/clustering-in-machine-learning/",
      },
      {
        title: "linear regression & logistic regression",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
    ];
    renderDSquestions();

    function renderDSquestions() {
      let dsol = document.getElementById("DSOL");

      dataScienceQuestions.forEach((element) => {
        console.log(element.title);
        console.log(element.link);
        let li = document.createElement("li");
        li.classList.add("my-3");
        li.classList.add("mx-4");
        li.classList.add("p-2");
        li.classList.add("bg-gray-300");
        li.classList.add("border-b-2");
        li.classList.add("border-r-2");
        li.classList.add("border-black");
        li.classList.add("transition-all");
        li.classList.add("hover:font-bold");
        console.log(li);

        let a = document.createElement("a");
        a.classList.add("text-lg");
        a.setAttribute("href", element.link);
        a.setAttribute("target", "_blank");
        a.classList.add("p-2");
        a.classList.add("hover:underline");
        a.innerText = element.title;

        console.log(a);

        li.append(a);
        dsol.append(li);
      });
    }
  </script>
</html>
