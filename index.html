    <div class="m-3">

  <script>
    let softComputing = [
      {
        title: "Exaplain Mcculloch, Pitt's neuron model with example",
        link: "https://www.geeksforgeeks.org/implementing-models-of-artificial-neural-network/",
      },
      {
        title: "Explain Comparison of ANN and Biological NN?",
        link: "https://www.geeksforgeeks.org/difference-between-ann-and-bnn/",
      },
      {
        title: "Explain the type of learning?",
        link: "https://www.javatpoint.com/types-of-machine-learning",
      },
      {
        title: "Discuss the application of neural network",
        link: "https://www.geeksforgeeks.org/artificial-neural-networks-and-its-applications/",
      },
      {
        title: "Explain the Linear Separability of neural networks?",
        link: "https://intellipaat.com/community/11269/neural-networks-what-does-linearly-separable-mean",
      },
      {
        title:
          "Define different steps involved in the trainig algorithm perception",
        link: "https://iamjunedkhan.github.io/Exam_Questions/nf.html",
      },
      {
        title: "Explain the Adaptive Linear Neurons (Adaline) &  Multiple Adaptive Linear Neurons (Madaline)",
        link: "https://www.tutorialspoint.com/artificial_neural_network/artificial_neural_network_supervised_learning.htm",
      },
      {
        title: "Explain the architecture  and training algorithm of Back Propagation network?",
        link: "https://www.geeksforgeeks.org/backpropagation-in-data-mining/",
      }
      ,{
        title:'Explain 1 to convolutional neural networks (CNN)',
        link:'https://iamjunedkhan.github.io/Exam_Questions/nf.html',
      }
      ,{
        title:'Explain Recurrent neural netwokrs (RNN)',
        link:'https://www.geeksforgeeks.org/introduction-to-recurrent-neural-network/'
      }
      ,{
        title:'Explain Fixed weight competitve nets',
        link:'https://iamjunedkhan.github.io/Exam_Questions/nf.html'
      }
      ,{
        title:'Discuss counter Propagation networks',
        link:'https://iamjunedkhan.github.io/Exam_Questions/nf.html'
      },{
        title:'Discuss the application of neural networks',
        link:'https://iamjunedkhan.github.io/Exam_Questions/nf.html'
      },{
        title:'Define fuzzy set Terminology and properties',
        link:'https://iamjunedkhan.github.io/Exam_Questions/nf.html'
      },{
        title:'Explain Fuzzy rules and fuzzy reasoning. Fuzzy if-then rules, fuzzy Inference Systems.s',
        link:'https://iamjunedkhan.github.io/Exam_Questions/nf.html'
      },{
        title:'Explain Application of Fuzzy logic in solving engineering problems',
        link:'https://iamjunedkhan.github.io/Exam_Questions/nf.html'
      }
    ];


    renderDSquestions(softComputing, "Soft Computing Question for Exam");

    function renderDSquestions(obj, heading) {
      let dsol = document.getElementById("DSOL");
      dsol.innerHTML = "";
      document.getElementById("heading").innerText = heading;

      obj.forEach((element) => {
        let li = document.createElement("li");
        li.classList.add("my-3");
        li.classList.add("mx-4");
        li.classList.add("p-2");
        li.classList.add("bg-gray-300");
        li.classList.add("border-b-2");
        li.classList.add("border-r-2");
        li.classList.add("border-black");
        li.classList.add("transition-all");
        li.classList.add("hover:font-bold");

        let a = document.createElement("a");
        a.classList.add("text-lg");
        a.setAttribute("href", element.link);
        a.setAttribute("target", "_blank");
        a.classList.add("p-2");
        a.classList.add("hover:underline");
        a.innerText = element.title;
        li.append(a);
        dsol.append(li);
      });
    }

    document.getElementById('cross').addEventListener('click',()=>{
      document.getElementById('msg').style.display='none'
    })
  </script>
</html>
