    function renderDSquestions(obj, heading) {
      let dsol = document.getElementById("DSOL");
      dsol.innerHTML = "";
      document.getElementById("heading").innerText = heading;

      obj.forEach((element) => {
        let li = document.createElement("li");

        li.classList.add("mx-4");
        li.classList.add("p-2");
        li.classList.add("bg-gray-300");
        li.classList.add("border-b-2");
        li.classList.add("border-r-2");
        li.classList.add("border-black");
        li.classList.add("transition-all");
        li.classList.add("hover:font-bold");
        //        li.classList.add('flex');
        //       li.classList.add('justify-between');

        let a = document.createElement("a");
        a.classList.add("text-lg");
        a.setAttribute(
          "href",
          element.link === "#"
            ? "https://iamjunedkhan.github.io/Exam_Questions/nf.html"
            : element.link
        );
        a.setAttribute("target", "_blank");
        a.classList.add("p-2");
        a.classList.add("hover:underline");
        a.innerText = element.title;
        // "" +
        // (element.link === "#" ? "" : "");
        if (element.link === "#") {
          li.classList.add("bg-red-200");
        }

        let span = document.createElement("span");
        span.classList.add('border-2');
        span.classList.add('border-black');
        span.classList.add('px-2');
        span.classList.add('rounded-lg');
        span.classList.add('hover:cursor-pointer');
        span.classList.add('rounded-lg');
        span.classList.add('hidden');
        span.classList.add('md:inline-block');


        span.innerText = element.status;
        span.addEventListener("click", (e) => {
          console.log("span clicked");
          element.status = element.status === "Done" ? "Mark as Done" : "Done";
          span.innerText = element.status;
          if (span.innerText === "Done") {
            li.classList.remove("bg-gray-300");
            li.classList.add("bg-green-300");
          }else{
            li.classList.remove("bg-green-300");
            li.classList.add("bg-gray-300");
          }
          console.log(span.innerText);
        });

        span.classList.add("float-right");
        li.append(a);
        li.append(span);

        li.addEventListener("click", (e) => {
          navigator.clipboard.writeText(e.target.innerText);
          let myalert = document.getElementById("alert");
          myalert.classList.remove("hidden");
          setTimeout(() => {
            myalert.classList.add("hidden");
          }, 2000);
        });
        dsol.append(li);
      });
    }
